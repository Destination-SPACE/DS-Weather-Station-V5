[platformio]
default_envs = adafruit_feather_esp32s3_reversetft

[env:adafruit_feather_esp32s3_reversetft]
build_flags = 
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
platform = espressif32
board = adafruit_feather_esp32s3_reversetft
framework = arduino
lib_deps = 
	adafruit/Adafruit LPS2X@^2.0.6
	adafruit/Adafruit SHT4x Library@^1.0.4
	adafruit/Adafruit NeoPixel@^1.12.0
	adafruit/ENS160 - Adafruit Fork@^3.0.1
	adafruit/Adafruit LTR390 Library@^1.1.2
	adafruit/Adafruit MAX1704X@^1.0.2
	sensirion/Sensirion I2C SCD4x@^0.4.0
	adafruit/Adafruit VEML7700 Library@^2.1.5
	bblanchon/ArduinoJson@^7.0.4
	adafruit/SdFat - Adafruit Fork@^2.2.3

	
[env:um_feathers3]
build_flags = 
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
platform = espressif32
board = um_feathers3
framework = arduino